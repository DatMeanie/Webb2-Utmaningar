<!DOCTYPE html>
<html>
    <head>
        <title>Todo-list</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Todo List</h1>
        <ul> <!-- start of list -->
            <li class="checked"><input type="checkbox" checked>Walk Dog</li> <!-- what have I done-->
            <li class="checked"><input type="checkbox" checked>Buy Groceries</li>
            <li><input type="checkbox">Work</li> <!-- What have I not done-->
            <li><input type="checkbox">Read</li>
            <li><input type="checkbox">Cook food</li>
            <li><input type="checkbox">Do the Laundry </li>
            <li><input type="checkbox">Call mom</li>
            <li><input type="checkbox">Play games</li>
        </ul>
    </body>
</html>
